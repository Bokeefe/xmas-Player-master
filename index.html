<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.2/Pizzicato.js"></script>
    <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./player.js"></script>
    <title>SloMo XMas</title>
</head>
<style>
    
</style>
<body>
    <div class="auto">
    <div class="container">
        <table class="table">
            <tr>
                <th>Song</th>
                <th>Artist</th>
            </tr>
            <tr>
                <td class="songTitle"> loading...</td>
                <td class="songArtist">loading...</td>
            </tr>
        </table>
        <div class="controls">
            <p>Speed</p>
            <input type="range" min="50" max="100" value="60" id="playbackSpeed" >
            <p>time</p>
            <input type="range" min="0" max="10" value="5" id="revTime">
            <p>decay</p>
            <input type="range" min="0" max="10" value="5" id="revDecay">
            <p>mix</p>
            <input type="range" min="0" max="100" value="80" id="revMix">
        </div>
        <div class="row button-panel shuffle">
            <i class="fa fa-random"></i>
        </div>
        <div class="row button-panel " id="playPause">
            <i class="fa fa-play" id="play-button"></i>
        </div>
    </div>
</div>
    
<script>
</script>

</body>
</html>
